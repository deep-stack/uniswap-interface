name: Publish ApplicationRecord to Registry

on:
  push:
    branches:
      - 'main'

env:
  # CERC_REGISTRY_USER_KEY: ${{ secrets.CICD_LACONIC_USER_KEY }}
  # CERC_REGISTRY_BOND_ID: ${{ secrets.CICD_LACONIC_BOND_ID }}
  CERC_REGISTRY_USER_KEY: 637fd4dc75a6ca409563f7d9e4b6b3f9a01c1f3d3e369ac66aa399aa501023ce
  CERC_REGISTRY_BOND_ID: 3a52d19ab3aae05674396b932e7f985d350f0a1237a419a76178775e9cbd927e
  CERC_REGISTRY_REST_ENDPOINT: http://gitea.local:32811
  CERC_REGISTRY_GQL_ENDPOINT: http://gitea.local:32805/api

jobs:
  cns_publish:
    runs-on: ubuntu-latest
    steps:
      - name: "Clone project repository"
        uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18
      - name: "Install Yarn"
        run: npm install -g yarn
      - name: "Install registry CLI"
        run: |
          npm config set @cerc-io:registry https://git.vdb.to/api/packages/cerc-io/npm/
          yarn global add @cerc-io/laconic-registry-cli
      - name: "Install jq"
        run: apt -y update && apt -y install jq
      - name: "Publish Application Record"
        run: scripts/publish-app-record.sh
      - name: "Request Deployment"
        run: scripts/request-app-deployment.sh
